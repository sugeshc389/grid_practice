<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Grid Sample</title>
        <link rel="stylesheet" href="/style.css">
</head>

<body>
    <div class="container">
        <div class="item item4">

            <h1>Hello World</h1>
        </div>
        <div class="item item1">
            <h2>One</h2>
            
        </div>
        <div class="item item2">
            
            <div class="subItem subitem1"><h1>1</h1>
            </div>
            <div class="subItem subitem2"><h1>2</h1>
            </div>
            <div class="subItem subitem3"><h1>3</h1>
            </div>
            <div class="subItem subitem4"><h1>4</h1>
            </div>
            <div class="subItem subitem5"><h1>5</h1>
            </div>
            <div class="subItem subitem6"><h1>6</h1>
            </div>
            
        </div>
        <div class="item item3">
            <h2>Three</h2>
        </div>
        <div class="item item5">
            <h2>Four</h2>
        </div>
       
    </div>
</body>

</html>
